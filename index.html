<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=".assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <img class="logo" src="./assets/img/Logo.png" alt="Logo Alura">
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img class="img-aviso" src="./assets/img/alert__icon.png" alt="Imagen Aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img class="img-muneco" src="./assets/img/Muñeco.png" alt="imagen-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" type="mensaje" readonly></textarea>
            <button class="btn-copiar" type="submit">Copiar</button>
        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/dianafmendozac/">
            <img class="linkedin" src="./assets/img/linkedin.png" alt="Logo LinkedIn">
        </a>
        <a href="https://github.com/Fabiana43">
            <img class="github" src="./assets/img/github.png" alt="Logo GitHub">
        </a>

        <p class="copyright">&copy; 2024 - Realizado por Fabiola Mendoza</p>
    </footer>

    <script src="./assets/js/encriptador.js"></script>
</body>
</html>
